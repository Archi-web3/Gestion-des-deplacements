<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Déplacement - Gestion des Déplacements ACF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: rgb(82, 174, 50);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group select[multiple] {
            height: 100px;
        }

        .form-group button {
            background-color: rgb(82, 174, 50);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #3e8e41;
        }

        .passagers-selectionnes {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demande de Déplacement</h1>

        <form id="demande-form">
            <div class="form-group">
                <label for="dateDepart">Date de Départ:</label>
                <input type="date" id="dateDepart" name="dateDepart" required>
            </div>

            <div class="form-group">
                <label for="heureDepart">Heure de Départ:</label>
                <input type="time" id="heureDepart" name="heureDepart" required>
            </div>

            <div class="form-group">
                <label for="heureRetour">Heure de Retour:</label>
                <input type="time" id="heureRetour" name="heureRetour" required>
            </div>

            <div class="form-group">
                <label for="lieuDepart">Lieu de Départ:</label>
                <input type="text" id="lieuDepart" name="lieuDepart" required>
            </div>

            <div class="form-group">
                <label for="lieuArrivee">Lieu d'Arrivée:</label>
                <input type="text" id="lieuArrivee" name="lieuArrivee" required>
            </div>

            <div class="form-group">
                <label for="projet">Nom du Projet:</label>
                <input type="text" id="projet" name="projet" required>
            </div>

            <div class="form-group">
                <label for="objectif">Objectif du Déplacement:</label>
                <textarea id="objectif" name="objectif" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="cargaison">Cargaison:</label>
                <input type="text" id="cargaison" name="cargaison">
            </div>

            <div class="form-group">
                <label for="passagers">Passagers (Cocher):</label>
                <select id="passagers" name="passagers" multiple>
                    <option value="Passager 1">Passager 1</option>
                    <option value="Passager 2">Passager 2</option>
                    <option value="Passager 3">Passager 3</option>
                    <option value="Passager 4">Passager 4</option>
                    <option value="Passager 5">Passager 5</option>
                </select>
                <div class="passagers-selectionnes" id="passagers-selectionnes"></div>
            </div>

            <div class="form-group">
                <button type="submit">Soumettre la Demande</button>
            </div>
        </form>
    </div>

    <script>
        const selectPassagers = document.getElementById("passagers");
        const passagersSelectionnesDiv = document.getElementById("passagers-selectionnes");

        // Afficher les passagers sélectionnés au chargement de la page
        function updateSelectedPassagers() {
            const selectedOptions = Array.from(selectPassagers.selectedOptions).map(option => option.value);
            passagersSelectionnesDiv.textContent = "Passagers sélectionnés : " + selectedOptions.join(", ");
        }

        // Mettre à jour l'affichage lorsque la sélection change
        selectPassagers.addEventListener("change", updateSelectedPassagers);

        // Appeler la fonction une première fois pour afficher les passagers déjà sélectionnés (s'il y en a)
        updateSelectedPassagers();

        document.getElementById("demande-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Empêche la soumission réelle du formulaire

            // Récupérer les valeurs du formulaire
            const dateDepart = document.getElementById("dateDepart").value;
            const heureDepart = document.getElementById("heureDepart").value;
            const heureRetour = document.getElementById("heureRetour").value;
            const lieuDepart = document.getElementById("lieuDepart").value;
            const lieuArrivee = document.getElementById("lieuArrivee").value;
            const projet = document.getElementById("projet").value;
            const objectif = document.getElementById("objectif").value;
            const cargaison = document.getElementById("cargaison").value;
            const selectedPassagers = Array.from(selectPassagers.selectedOptions).map(option => option.value);

            // Créer un objet avec les données
            const deplacementData = {
                dateDepart: dateDepart,
                heureDepart: heureDepart,
                heureRetour: heureRetour,
                lieuDepart: lieuDepart,
                lieuArrivee: lieuArrivee,
                projet: projet,
                objectif: objectif,
                cargaison: cargaison,
                passagers: selectedPassagers
            };

            try {
                const response = await fetch('http://localhost:3000/api/deplacements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(deplacementData)
                });

                if (response.ok) {
                    alert("Déplacement enregistré avec succès !");
                    // Rediriger vers menu.html
                    window.location.href = "index.html";
                } else {
                    const errorData = await response.json();
                    console.error("Erreur du serveur :", errorData);
                    alert("Erreur lors de l'enregistrement du déplacement : " + (errorData.message || "Erreur inconnue"));
                }
            } catch (error) {
                console.error("Erreur:", error);
                alert("Erreur de connexion au serveur.");
            }
        });
    </script>
</body>
</html>
