<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des déplacements ACF - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; /* Pour centrer le logo */
        }

        .login-container h2 {
            text-align: center;
            color: rgb(82, 174, 50);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: rgb(82, 174, 50);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #3e8e41;
        }

        .error-message {
            color: red;
            text-align: center;
        }

        .logo {
            width: 100px; /* Ajustez la taille selon vos besoins */
            height: auto;
            margin-bottom: 20px; /* Espacement entre le logo et le titre */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Logo_1.png" alt="Logo ACF" class="logo">
        <h2>Gestion des déplacements ACF</h2>
        <div class="error-message" id="error-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Se connecter</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'admin' && password === 'admin') {
                // Redirection vers l'écran suivant (à remplacer par votre URL réelle)
                window.location.href = 'Menu.html';
            } else {
                errorMessage.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
            }
        });
    </script>
</body>
</html>
